<div layout="row" layout-align="center center" flex="" class="md-display-2">{{SignupCtrl.message}}</div><md-content layout="row" layout-align="center center" flex="" layout-padding="" ng-if="!activeUser"><form flex="33" ng-submit="SignupCtrl.signup(username, password)"><md-input-container><label>Username</label><input name="username" type="text" ng-model="SignupCtrl.username" required=""/></md-input-container><md-input-container><label>Password</label><input name="password" type="password" ng-model="SignupCtrl.password" required=""/></md-input-container><div layout="column"><md-button type="submit" class="md-raised md-primary">Signup</md-button></div></form></md-content>
