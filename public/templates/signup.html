<md-content layout="column" layout-align="center" layout-padding="" ng-if="!activeUser" flex-sm="75" flex-md="65" flex-lg="55" flex-gt-lg="35"><div layout="row" layout-align="center"><md-toolbar class="content-toolbar"><div class="md-toolbar-tools"><div ng-bind="SignupCtrl.message" class="md-title"></div></div></md-toolbar></div><form ng-submit="SignupCtrl.signup()" class="md-whiteframe-z1"><md-input-container><label>Username</label><input name="username" type="text" ng-model="SignupCtrl.username" required=""/></md-input-container><md-input-container><label>Password</label><input name="password" type="password" ng-model="SignupCtrl.password" required=""/></md-input-container><section layout="column"><md-button type="submit" class="md-raised md-primary">Signup</md-button></section></form></md-content>
