<md-content layout="column" layout-align="center" layout-padding="" ng-if="!activeUser" flex-sm="75" flex-md="65" flex-lg="55" flex-gt-lg="35"><form ng-submit="SignupCtrl.signup()"><md-input-container><label>Username</label><input name="username" type="text" ng-model="SignupCtrl.username" required=""/></md-input-container><md-input-container><label>Password</label><input name="password" type="password" ng-model="SignupCtrl.password" required=""/></md-input-container><div layout="column"><md-button type="submit" class="md-raised md-primary">Signup</md-button></div></form></md-content>
