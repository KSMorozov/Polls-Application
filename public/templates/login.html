<md-content layout="column" layout-align="center" layout-padding="" ng-if="!activeUser" flex-sm="75" flex-md="65" flex-lg="55" flex-gt-lg="35"><form ng-submit="LoginCtrl.login(username, password)"><md-input-container ng-if="LoginCtrl.message" layout="row" layout-align="center"><p ng-bind="LoginCtrl.message"></p></md-input-container><md-input-container><label>Username</label><input name="username" type="text" ng-model="LoginCtrl.username" required=""/></md-input-container><md-input-container><label>Password</label><input name="password" type="password" ng-model="LoginCtrl.password" required=""/></md-input-container><div layout="column"><md-button type="submit" class="md-raised md-primary">Login</md-button></div></form></md-content>
