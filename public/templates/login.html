<md-content layout="column" layout-align="center" layout-padding="" ng-if="!activeUser" flex-sm="" flex-md="65" flex-lg="55" flex-gt-lg="35"><div layout="row" layout-align="center"><md-toolbar class="content-toolbar"><div class="md-toolbar-tools"><div ng-bind="LoginCtrl.message" class="md-title"></div></div></md-toolbar></div><form ng-submit="LoginCtrl.login()" layout="column" layout-align="space-around" class="md-whiteframe-z1"><md-input-container layout="column"><label>Username</label><input name="username" type="text" ng-model="LoginCtrl.username" required=""/></md-input-container><md-input-container layout="column"><label>Password</label><input name="password" type="password" ng-model="LoginCtrl.password" required=""/></md-input-container><section layout="column"><md-button type="submit" class="md-raised md-primary">Login</md-button></section></form></md-content>
