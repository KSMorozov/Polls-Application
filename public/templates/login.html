<md-content layout="row" layout-align="center center" flex="" layout-padding="" ng-if="!activeUser"><form flex="33" ng-submit="LoginCtrl.login(username, password)"><md-input-container><label>Username</label><input name="username" type="text" ng-model="LoginCtrl.username" required=""/></md-input-container><md-input-container><label>Password</label><input name="password" type="password" ng-model="LoginCtrl.password" required=""/></md-input-container><div layout="column"><md-button type="submit" class="md-raised md-primary">Login</md-button></div></form></md-content>
